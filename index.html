<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2D5-Filmzoeker</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Filmzoeker</h1>
        </header>

        <section id="search">
            <form id="search-form">
                <input type="text" name="search-field" id="search-field" placeholder="Film of serie zoeken">
                <button>Zoeken</button>
            </form>
        </section>

        <section id="filters-form">
            <label for="all">
                <input type="radio" name="filter-films" id="all" value="all" class="filters"> Toon alles
            </label>
            <label for="newest">
                <input type="radio" name="filter-films" id="newest" value="newest" class="filters"> Nieuwste Films
            </label>
            <label for="xmen">
                <input type="radio" name="filter-films" id="xmen" value="xmen" class="filters"> X-Men Films
            </label>
            <label for="avengers">
                <input type="radio" name="filter-films" id="avengers" value="avengers" class="filters"> Avengers Films
            </label>
            <label for="princess">
                <input type="radio" name="filter-films" id="princess" value="princess" class="filters"> Princess Films
            </label>
            <label for="batman">
                <input type="radio" name="filter-films" id="batman" value="batman" class="filters"> Batman Films
            </label>
        </section>

        <ul id="videos"></ul>
        
        <footer>
            <p>Copyright &copy; 2019 Filmzoeker, alle rechten voorbehouden</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>

</html>
